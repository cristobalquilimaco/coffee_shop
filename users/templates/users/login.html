{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-2xl text-[#7F3D27] pb-5">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl m-10">Coffee Shop</h1>
<div
  class="form w-[300px] rounded-md shadow-xl overflow-hidden z-[100] relative cursor-pointer snap-start shrink-0 py-5 px-6 bg-[#DFA16A] r flex flex-col items-center justify-center gap-3 transition-all duration-300"
>
  <p
    class="text-[#A15A3E] translate-x-[46%] -rotate-90 tracking-[20px] transition-all hover:translate-x-[50%] -translate-y-1/2 font-semibold text-2xl absolute right-0"
  >
    Bienvenido
  </p>

  <div class="capitalize">
    <p class="text-2xl text-[#7F3D27] pb-5">Login</p>

    <form action="{% url 'login' %}" class="flex flex-col gap-3" method="post">
        {% csrf_token %}
        <div class="flex flex-col items-start w-full">
            <label for="username" class="text-sm text-[#7F3D27] font-semibold">Nombre</label>
            <input
                type="text"
                name="username"
                placeholder="Enter Your Name"
                class="w-full py-px pl-0 bg-transparent outline-none focus:ring-0 border-0 border-b-2 border-[#7F3D27] placeholder:text-[#A15A3E] focus:outline-none text-[#7F3D27] placeholder:text-xs"
            />
        </div>
    
        <div class="flex flex-col items-start w-full">
            <label for="password" class="text-sm text-[#7F3D27] font-semibold">Contrase√±a</label>
            <input
                type="password"
                name="password"
                placeholder="Enter Your Password"
                class="w-full py-px pl-0 bg-transparent outline-none focus:ring-0 border-0 border-b-2 border-[#7F3D27] placeholder:text-[#A15A3E] focus:outline-none text-[#7F3D27] placeholder:text-xs"
            />
        </div>
    
        <div class="inline-flex gap-5">
            <button
                type="submit"
                class="px-6 focus:outline-none focus:scale-110 font-semibold text-xs py-2 rounded-[5px] hover:scale-110 transition-all hover:transiton text-[#D9D9D9] bg-[#7F3D27] shadow-[#7F3D27] shadow-lg"
            >
                Login
            </button>
            <button
                type="button"
                class="px-6 focus:outline-none focus:scale-110 font-semibold text-xs py-2 rounded-[5px] hover:scale-110 transition-all hover:transiton text-[#7F3D27] bg-[#D9D9D9] shadow-[#7F3D27] shadow-lg"
            >
                Registrate
            </button>
        </div>
    </form>
  </div>
</div>
</div>


{% endblock content %}
