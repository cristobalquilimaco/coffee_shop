{% extends "base.html" %}
{% block content %}
    <h1 class="text-3xl font-bold underline">
        Lista de Productos
    </h1>
    <div class="flex flex-wrap">
        {% for product in products %}
        <a href="#" class="relative block rounded-tr-3x2 border border-gray-100 m-2 flex-1 max-w-xs">
            <span
              class="absolute -right-px -top-px rounded-bl-3xl rounded-tr-3xl bg-rose-600 px-6 py-4 font-medium uppercase tracking-widest text-white"
            >
              Save 10%
            </span>
          
            {% if product.photo %}
            <img src="{{product.photo.url}}" alt="{{product.name}}" class="w-full w-60 h-64 object-cover">
            {% endif %}
          
            <div class="p-4 text-center">
              <strong class="text-xl font-medium text-gray-900"> {{ product.name }} </strong>
              <p>{{ product.price }}</p>
              <p class="mt-2 text-pretty text-gray-700">
                {{product.description}}
              </p>
          
              
              <form action="{% url "add_product" %}" class="mt-4" method="post">
                {% csrf_token %}
                <input type="hidden", name="product" value="{{product.id}}">
                <button
                class="mt-4 block rounded-md border border-indigo-900 bg-indigo-900 px-5 py-3 text-sm font-medium uppercase tracking-widest text-white transition-colors hover:bg-white hover:text-indigo-900"
              >
                Agregar Al carrito
              </button>
              </form>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock content %}
